<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background-color: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }
    .card {
      max-width: 600px;
      margin: 30px auto;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }
    .card-header {
      background: linear-gradient(135deg, #3a7bd5 0%, #00d2ff 100%);
      color: white;
      padding: 20px;
    }
    .success-icon {
      font-size: 60px;
      color: #28a745;
      margin-bottom: 15px;
    }
    .params-table {
      margin-top: 20px;
    }
    .timestamp {
      font-size: 12px;
      color: #6c757d;
      text-align: right;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <h2><i class="fas fa-link me-2"></i> Redirect Test Page</h2>
      <p class="mb-0">Successfully redirected from payment page</p>
    </div>
    <div class="card-body">
      <div class="text-center mb-4">
        <div class="success-icon">
          <i class="fas fa-check-circle"></i>
        </div>
        <h3>Redirect Successful!</h3>
        <p>Your payment details have been received.</p>
      </div>
      
      <div class="alert alert-success">
        <h5><i class="fas fa-info-circle me-2"></i> Payment Details:</h5>
        <table class="table table-striped params-table">
          <tbody id="paramsTable">
            <tr>
              <th width="30%">Parameter</th>
              <th>Value</th>
            </tr>
          </tbody>
        </table>
      </div>
      
      <div class="d-grid gap-2">
        <a href="/" class="btn btn-primary">
          <i class="fas fa-home me-2"></i> Return to Payment Page
        </a>
      </div>
      
      <div class="timestamp">
        <div id="currentDateTime"></div>

        <div id="currentUser">Skoegle HDFC</div>
      </div>
    </div>
  </div>

  <script>
    // Display current user and date
    document.getElementById('currentDateTime').textContent = new Date().toLocaleString();
    document.getElementById('currentUser').textContent = 'Skoegle HDFC';
    document.getElementById('currentDateTime').textContent = new Date().toLocaleString();
    // Get URL parameters and display them
    const urlParams = new URLSearchParams(window.location.search);
    const paramsTable = document.getElementById('paramsTable');
    
    // Log all parameters for debugging
    console.log('Received redirect parameters:', Object.fromEntries(urlParams.entries()));
    
    // Add each parameter to the table
    urlParams.forEach((value, key) => {
      const row = document.createElement('tr');
      
      const keyCell = document.createElement('td');
      keyCell.textContent = key;
      row.appendChild(keyCell);
      
      const valueCell = document.createElement('td');
      valueCell.textContent = value;
      row.appendChild(valueCell);
      
      paramsTable.appendChild(row);
    });
    
    // If no parameters received, show a message
    if (urlParams.entries().next().done) {
      const row = document.createElement('tr');
      row.innerHTML = '<td colspan="2" class="text-center">No parameters received</td>';
      paramsTable.appendChild(row);
    }
  </script>
</body>
</html>
